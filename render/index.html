<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <style>
        .loader {
            width: min(50vw,50vh);
            position: absolute;
            top: 25vh;
            left: 25vw;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightgray;
            border-right-color: slategrey;
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}
    </style>
</head>
<body>
    <div id="content">
        <div class="loader"></div>
    </div>
</body>
</html>
